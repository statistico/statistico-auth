openapi: 3.0.0
info:
  title: Statistico Auth API
  version: 1.0.0
servers:
  - url: https://auth.statistico.io/api/v1
paths:
  /user:
    post:
      tags:
        - Proposed
      description: Create a new user resource
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                firstName:
                  type: string
                  example: Joe
                lastName:
                  type: string
                  example: Sweeny
                email:
                  type: string
                  example: joe@statistico.io
                password:
                  type: string
                  example: secret-p@ssword!
                passwordConfirmation:
                  type: string
                  example: secret-p@ssword!
      responses:
        201:
          description: A user resource is successfully created
          headers:
            Location:
              schema:
                type: string
                example: https://auth.statistico.io/api/v1/user/a1c62ffd-627c-45bb-9790-a9fd2965d554
              description: The url of the created user resource
        default:
          description: Default non 200 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'

  /user/{id}:
    get:
      tags:
        - Proposed
      description: Retrieve a user resource
      parameters:
        - in: path
          name: id
          schema:
            $ref: '#/components/schemas/Uuid'
          required: true
          description: ID of the user resource
      responses:
        200:
          description: A user resource
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      user:
                        $ref: '#/components/schemas/User'
        default:
          description: Default non 200 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'

  /user/{id}/subscription:
    put:
      tags:
        - Proposed
      description: Create a subscription resource for a user
      parameters:
        - in: path
          name: id
          schema:
            $ref: '#/components/schemas/Uuid'
          required: true
          description: ID of the user resource
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Subscription'
      responses:
        201:
          description: A subscription resource is successfully created
          headers:
            Location:
              schema:
                type: string
                example: https://auth.statistico.io/api/v1/user/a1c62ffd-627c-45bb-9790-a9fd2965d554/subscription
              description: The url of the created user resource
        204:
          description: A subscription resource is successfully updated
        default:
          description: Default non 200 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
    get:
      tags:
        - Proposed
      description: Retrieve a subscription resource for a user
      parameters:
        - in: path
          name: id
          schema:
            $ref: '#/components/schemas/Uuid'
          required: true
          description: ID of the user resource
      responses:
        200:
          description: A user resource
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success
                  data:
                    type: object
                    properties:
                      subscription:
                        $ref: '#/components/schemas/Subscription'
        default:
          description: Default non 200 response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'

components:
  schemas:
    User:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/Uuid'
        firstName:
          type: string
          example: Joe
        lastName:
          type: string
          example: Sweeny
        email:
          type: string
          example: joe@statistico.io
        created_at:
          $ref: '#/components/schemas/Date'
        updated_at:
          $ref: '#/components/schemas/Date'
    Subscription:
      type: object
      properties:
        data:
          type: object
          properties:
            competitions:
              description: IDs of competition user is allowed to access
              type: array
              items:
                type: integer
                example: 1234918
        betting:
          type: object
          properties:
            type:
              type: array
              items:
                type: string
                enum:
                  - OVER_UNDER_25
    StandardResponse:
      type: object
      required:
        - status
        - data
      properties:
        status:
          type: string
          example: fail
          enum:
            - error
            - fail
        data:
          type: object
          properties:
            errors:
              type: array
              items:
                $ref: '#/components/schemas/Error'
    Error:
      type: object
      required:
        - message
        - code
      properties:
        message:
          type: string
          example: Something went wrong
          description: A human-readable description of the error
        code:
          type: integer
          example: 1
          description: >
            A code to identify the error. "1" is used when no specific error
            code has been defined for this error
    Date:
      type: string
      description: A date formatted to ISO 8601 specifications
      example: '2000-07-01T00:00:00+00:00'
    Uuid:
      type: string
      description: UUID using the v4 specification
      example: a1c62ffd-627c-45bb-9790-a9fd2965d554
