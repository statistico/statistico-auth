#index:
  #path: /
  #controller: App\Controller\DefaultController::index

index:
  path: /
  controller: Statistico\Auth\Application\Http\HomeController

healthcheck:
  path: /healthcheck
  controller: Statistico\Auth\Application\Http\HealthCheck\Controller\HealthCheckController

api_post_user:
  path: /api/v1/user
  controller: Statistico\Auth\Application\Http\ApiV1\User\Controller\PostController
  methods: POST

api_get_user:
  path: /api/v1/user/{id}
  controller: Statistico\Auth\Application\Http\ApiV1\User\Controller\GetController
  methods: GET
